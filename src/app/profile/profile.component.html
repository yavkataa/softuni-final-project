<div *ngIf="this.isLoading">
    <p class="loader">Loading profile...</p>
</div>

<div class="user-details" *ngIf="!this.isLoading">    
    <div>
        <p class="title">Email: </p>
        <p>{{email}}</p>
    </div>
    <div>
        <p class="title">Username: </p>
        <p>{{username}}</p>
    </div>
    <div>
        <p class="title">User ID: </p>
        <p>{{userId}}</p>
    </div>
</div>
