<form #registerForm="ngForm" (ngSubmit)="submitHandler()">
    <!-- Email -->
    <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" ngModel email required #emailInput="ngModel"/>
    </div>

    <!-- Email error message -->
    <div *ngIf="emailInput.touched">
        <div *ngIf="emailInput.errors?.['required']">Email is required!</div>
        <div *ngIf="emailInput.errors?.['email']">Email is not valid!</div>
    </div>
    

    <!-- Password -->
    <div class="form-group">
        <div>
            <label for="password">Password: </label>
            <input 
            type="password"
            id="password" 
            name="password" 
            ngModel 
            #passwordInput="ngModel" 
            />
        </div>
        <div>
            <label for="repeatPassword">Repeat password: </label>
            <input 
            type="password"
            id="rePassword"
            name="rePassword"
            ngModel
            #rePasswordInput="ngModel"
            />
        </div>
    </div>

   
    
    <button>Register</button>
</form>
