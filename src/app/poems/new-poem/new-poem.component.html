<form #newPoemForm="ngForm" (ngSubmit)="submitHandler()">
    <div class="form-group" class="inputField">
        <p>Poem title: </p>
        <input type="text" id="title" name="title" #poemTitleInput ngModel>
    </div>
    
    <div class="form-group" class="inputField">
        <p> Poem summary: </p>
        <input type="text" id="summary" name="summary" #poemSummaryInput="ngModel" ngModel>
    </div>
    
    <div class="form-group" class="inputField">
        <p> Poem: </p>    
        <textarea type="text" id="content" name="content" #poemContentInput="ngModel" ngModel cols="30" rows="10"></textarea>
    </div>

    <div class="form-group" class="inputField">
        <p>Author name:</p>
        <input type="text" id="authorName" name="authorName" #poemAuthorInput="ngModel" ngModel>    
    </div>

    
    <button>Submit</button>
</form>
