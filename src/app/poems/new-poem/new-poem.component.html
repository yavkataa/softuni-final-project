<form #newPoemForm="ngForm" (ngSubmit)="submitHandler()">
  <div class="form-group" class="inputField">
    <p>Poem title:</p>
    <input
      type="text"
      id="title"
      name="title"
      #poemTitleInput="ngModel"
      ngModel
      required
      minlength="3"
      maxlength="64"
    />
  </div>

  <div *ngIf="poemTitleInput.touched" class="inputField error">
    <div *ngIf="poemTitleInput.errors?.['minlength']">
      Title must be at least 3 characters!
    </div>
  </div>

  <div *ngIf="poemTitleInput.touched" class="inputField error">
    <div *ngIf="poemTitleInput.errors?.['required']">Title is required</div>
  </div>

  <div class="form-group" class="inputField">
    <p>Poem summary:</p>
    <input
      type="text"
      id="summary"
      name="summary"
      #poemSummaryInput="ngModel"
      ngModel
      required
      minlength="3"
      maxlength="128"
    />
  </div>

  <div *ngIf="poemSummaryInput.touched" class="inputField error">
    <div *ngIf="poemSummaryInput.errors?.['minlength']">
      Summary must be at least 3 characters!
    </div>
  </div>

  <div *ngIf="poemSummaryInput.touched" class="inputField error">
    <div *ngIf="poemSummaryInput.errors?.['required']">
      Summary is required!
    </div>
  </div>

  <div class="form-group" class="inputField">
    <p>Poem:</p>
    <textarea
      type="text"
      id="content"
      name="content"
      #poemContentInput="ngModel"
      ngModel
      cols="30"
      rows="10"
      minlength="1"
      required
    ></textarea>

    <div *ngIf="poemContentInput.touched" class="inputField error">
      <div *ngIf="poemContentInput.errors?.['required']">
        Content cannot be empty!
      </div>
    </div>
  </div>
  <button class="inputField">Submit</button>
</form>
